<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>-- escolha --</option>
                <optgroup label="Região sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Desenvolvedor</option>
                <option>Professor</option>
                <option>Conrabilista</option>
                <option>Administrador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label> <br>
            <textarea name="msg" id="" cols="30" rows="10"></textarea>
        </p>
        <!--todos os elementos a cima tem que ser usadp no metado POST
        todo formulario com POST não tem limitação-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
