    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
            <!--todo botão de radio que pertence ao mesmo grupo tem q possuir o msm nome-->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futbol</label> <br>

            <input type="checkbox" name="esdri" id="iesdri"> <label for="iesdri">Drift</label> <br>
        </fieldset>




        <p>
